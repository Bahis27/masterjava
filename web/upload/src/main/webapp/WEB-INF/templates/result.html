<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Not uploaded users</title>
</head>
<body>
<h4><a href="">Upload XML</a></h4>
<h3>Not uploaded users</h3>
<div th:switch="${users.size()}">
    <p th:case="0">All users was uploaded</p>
    <table th:case="*" border="1" cellpadding="8" cellspacing="0">
        <thead>
        <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Flag</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="users" type="java.util.List<ru.javaops.masterjava.model.User>"*/-->
        <tr th:each="user : ${users}">
            <td th:text="${user.fullName}"></td>
            <td th:utext="${user.email}"></td>
            <td th:text="${user.flag}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
