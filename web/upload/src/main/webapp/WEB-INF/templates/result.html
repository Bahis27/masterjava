<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Result</title>
</head>
<body>
<h4><a href="">Upload XML</a></h4>
<!--/*@thymesVar id="users" type="java.util.List<ru.javaops.masterjava.upload.UserProcessor.FailedMails>"*/-->
<!--/*@thymesVar id="isUserUploaded" type="java.lang.Boolean"*/-->
<h3 th:if="${isUserUploaded}">Failed users</h3>
<ul>
    <li th:each="user: ${users}" th:text="${user}"></li>
    <li th:if="${users.isEmpty()} and ${isUserUploaded}">All users was uploaded</li>
</ul>
<!--/*@thymesVar id="cities" type="java.util.List<ru.javaops.masterjava.persist.model.City>"*/-->
<!--/*@thymesVar id="isCityUploaded" type="java.lang.Boolean"*/-->
<h3 th:if="${isCityUploaded}">Added cities</h3>
<ul>
    <li th:each="city: ${cities}" th:text="${city}"></li>
    <li th:if="${cities.isEmpty()} and ${isCityUploaded}">All cities already exist</li>
</ul>
</body>
</html>
